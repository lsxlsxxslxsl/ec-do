<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../src/ec-do-3.0.0-beta.2.js"></script>
<script>
     let count=0;
     function fn1(){
         count++;
         console.log(count)
     }
     //100ms内连续触发的调用，后一个调用会把前一个调用的等待处理掉，
     //屏蔽首次调用  {first:false}
     //屏蔽最后一次调用  {last:false}
     document.onmousemove=ecDo.throttle(fn1,1000,{first:false,last:false})
</script>
</body>
</html>
